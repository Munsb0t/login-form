<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box</title>
    <link rel="stylesheet" href="loginBox.css">
</head>


<body>  

    <div class="wrapper">
           
            <form action="">


                <h1>Login Box</h1>
                <div class="input-box">
                     <label>Full Name</label>
                     <input id="name" type= "text" required>  

                </div>

                <div class="input-box">
                    <label>Phone No</label>
                    <input id="tel" type= "tel" required>
                </div>

                <div class="input-box">
                    <label>Email</label>
                    <input id="email" type= "email" required>
                </div>

                <div class="input-box">
                    <label>Message</label>
                    <textarea id="messageBox" wrap="soft"></textarea>

                </div>


                <div class="btn"><button>Submit</button></div>

            </form>  
    </div>

<script src="loginBox.js"></script>
</body>
</html>
